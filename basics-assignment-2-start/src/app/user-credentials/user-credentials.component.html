<div class = "main">
    <form>
        <div class="form-group row">
            <label for="UserName" class="col-sm-2 col-form-label">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uname" [(ngModel)]="userName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" [disabled]="userName ? false : true" class="btn btn-primary" (click)="clearUserName()">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>

<p>Username : {{userName}}</p>
